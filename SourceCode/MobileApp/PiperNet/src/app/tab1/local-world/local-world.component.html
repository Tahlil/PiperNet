<ion-grid class="ion-no-padding">
  <ion-row>
      <ion-col size="3" class="ion-text-center share">
        <br>
        <img src="../../../../../assets/img/Share-icon.png" class="img-fluid" width="45px" height="45px" alt="" id="shareIcon">
        <span class="btn-floating localBtn" style="float: left">Share file </span>
      </ion-col>
    <ion-col size="7" class="ion-text-center">
      <h1 id="caption">Your World</h1>
    </ion-col>
    <ion-col size="2">
        <button id="backButton" (click)="this.goBack()"> <img src="../../../assets/img/back-button-icon-png-21.jpg"  width="75px" height="35px" alt="<"></button>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col offset="2" size="4" class="ion-text-center">
      <button class="localBtn ion-activatable"ion-text-center> Upload File
      <ion-ripple-effect></ion-ripple-effect>
      </button>
    </ion-col>
    <ion-col size="4" class="ion-text-center">
      <button class="localBtn ion-activatable" ion-text-center> <input type="file" name="myFile">
        Download File
          <ion-ripple-effect></ion-ripple-effect>
      </button>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="6">
      <h3 class="badge badge-info">My Uploads</h3>
    </ion-col>
    <ion-col size="6" class="text-right">
      <h3 class="badge badge-info">My Downloads</h3>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="6" class="border border-right-5 border-left-0 border-top-0 border-bottom-0 ">
      <ion-list>
        <ion-item>
          <ion-label>Awesome Label</ion-label>
        </ion-item>
      </ion-list>
    </ion-col>
    <ion-col size="6" class="border border-left-5 border-right-0 border-top-0 border-bottom-0"></ion-col>
  </ion-row>
</ion-grid>
