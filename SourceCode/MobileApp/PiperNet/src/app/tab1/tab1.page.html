<ion-header>
  <ion-toolbar color="light">
    <ion-thumbnail style="float: left" class="p-1">
      <img src="../../assets/icon/logoCirclular.png" />
    </ion-thumbnail>
    
    <ion-label class="ml-5">Hi, <strong>Username</strong></ion-label>
    <br>
    <ion-label class="ml-5 text-info">Welcome!</ion-label>
  </ion-toolbar>
</ion-header>
  <ion-content [ngClass]="homeViewClass">
    <br>
    <ion-row>
      <ion-col size="12" class="ion-text-center">
          <h3 id="goTo">Go To...</h3>
      </ion-col>
    </ion-row>
    <ion-row>
        <ion-col size="1">
          </ion-col>
      <ion-col size="4">
        <button id="emerald" (click)="goToLocalWorld()" class="rotate border border-info ion-text-center">Your <br> World</button>
      </ion-col>
    </ion-row>
    <ion-row>
        <ion-col size="1">
          </ion-col>
        <ion-col size="4">
        <button id="forst" (click)="goToPiperNetWorld()" class="rotate border border-info ion-text-center">PiperNet World</button>
        </ion-col>
      </ion-row>
  
    
  </ion-content>
